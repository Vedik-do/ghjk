name: build

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Set up Gradle 8.1.1
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: "8.1.1"

      - name: Locate project (or unzip workspace)
        id: proj
        shell: bash
        run: |
          set -e

          # 1) If build.gradle is already in the repo somewhere, use it
          p="$(find . -maxdepth 8 -name build.gradle -not -path '*/build/*' -print -quit || true)"
          if [ -n "$p" ]; then
            d="$(dirname "$p")"
            echo "dir=$d" >> "$GITHUB_OUTPUT"
            echo "Using existing project dir: $d"
            exit 0
          fi

          # 2) Otherwise, unzip the first zip we find into ./workspace
          z="$(find . -maxdepth 2 -name '*.zip' -print -quit || true)"
          if [ -z "$z" ]; then
            echo "ERROR: No build.gradle found AND no zip found to unzip."
            exit 1
          fi

          echo "No build.gradle found. Unzipping: $z"
          rm -rf workspace
          mkdir -p workspace
          unzip -q "$z" -d workspace

          p="$(find workspace -maxdepth 8 -name build.gradle -not -path '*/build/*' -print -quit || true)"
          if [ -z "$p" ]; then
            echo "ERROR: Unzipped zip but still no build.gradle inside."
            exit 1
          fi

          d="$(dirname "$p")"
          echo "dir=$d" >> "$GITHUB_OUTPUT"
          echo "Using unzipped project dir: $d"

      - name: Build
        shell: bash
        run: |
          set -e
          cd "${{ steps.proj.outputs.dir }}"
          gradle --no-daemon clean build

      - name: Upload jars
        uses: actions/upload-artifact@v4
        with:
          name: mod-jars
          path: |
            ${{ steps.proj.outputs.dir }}/build/libs/*.jar
